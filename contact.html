<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
</head>
<body>
    <header>
        <img class="boxing-logo" src="images/boxinglogo.png" alt="boxinggloves">
        <nav class="navbar">
            <a href="home.html">
                <img class="navbar-icon" src="images/homeghost.png" alt="home">
                <h3>HOME</h3>
            </a>
            <a href="about.html">
                <img class="navbar-icon" src="images/aboutghost.png" alt="aboutme">
                <h3>ABOUT ME</h3>
            </a>
            <a href="projects.html">
                <img class="navbar-icon" src="images/projectsghost.png" alt="projects">
                <h3>PROJECTS</h3>
            </a>
            <a href="contact.html">
                <img class="navbar-icon" src="images/contactghost.png" alt="contact">
                <h3 class="active">CONTACT</h3>
            </a>
        </nav>
    </header>
    <main class="contact">
        <div>
            <h1>Contact Me</h1>
            <form id="contact-form">
                <label for="subject">Subject</label>
                <input 
                type="text" 
                id="subject"
                name="subject"
                placeholder="Enquiry Subject"
                required
                />

                <label for="user_name">Name</label>
                <input 
                type="text" 
                id="user_name"
                name="user_name"
                placeholder="Your name..."
                required
                />

                <label for="user_email">Email</label>
                <input 
                type="email" 
                id="user_email"
                name="user_email"
                placeholder="example@gmail.com"
                required
                />

                <label for="message">Message</label>
                <textarea
                    id="message"
                    name="message"
                    placeholder="Your message..."
                    required
                ></textarea>

                <button type="submit" class="submit-button">
                    Send
                </button>
            </form>
        </div>
    </main>
    <script type="text/javascript"
            src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js">
    </script>
    <script src="main.js"></script>
</body>
</html>
